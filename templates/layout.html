<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Bootstrap 4 Blog Template For Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{{url_for('static',filename="favicon.ico")}}">

   <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    {% block plugin%}
    {% endblock plugin%}
 <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{url_for('static',filename="css/theme-2.css")}}">
</head>
<body>
        <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="index.html">Blog it</a></h1>
        
    
    <nav class="navbar navbar-expand-lg navbar-dark" >
           
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navigation" class="collapse navbar-collapse flex-column" >			
				<ul class="navbar-nav flex-column text-left">
					<li class="nav-item active">
					    <a class="nav-link" href="index.html"><i class="fas fa-home fa-fw mr-2"></i>Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="blog-post.html"><i class="fas fa-bookmark fa-fw mr-2"></i>About</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="about.html"><i class="fas fa-user fa-fw mr-2"></i>optional</a>
					</li>
				</ul>
				
				<div class="my-2 my-md-3">
				    <a class="btn btn-primary" href="https://themes.3rdwavemedia.com/" target="_blank">Get in Touch</a>
				</div>
			</div>
		</nav>
   </header>
     {%block body%}
     {%endblock body%}
	    <footer class="footer text-center py-2 theme-bg-dark">
		   <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
                <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
		   
	    </footer>
    <!-- *****CONFIGURE STYLE (REMOVE ON YOUR PRODUCTION SITE)****** -->  
    <div id="config-panel" class="config-panel d-none d-lg-block">
        <div class="panel-inner">
            <a id="config-trigger" class="config-trigger config-panel-hide text-center" href="#"><i class="fas fa-cog fa-spin mx-auto" data-fa-transform="down-6" ></i></a>
            <h5 class="panel-title">Choose Colour</h5>
            <ul id="color-options" class="list-inline mb-0">
                <li class="theme-1 active list-inline-item"><a data-style="static/css/theme-1.css" href="#"></a></li>
                <li class="theme-2  list-inline-item"><a data-style="static/css/theme-2.css" href="#"></a></li>
                <li class="theme-3  list-inline-item"><a data-style="static/css/theme-3.css" href="#"></a></li>
                <li class="theme-4  list-inline-item"><a data-style="static/css/theme-4.css" href="#"></a></li>
                <li class="theme-5  list-inline-item"><a data-style="static/css/theme-5.css" href="#"></a></li>
                <li class="theme-6  list-inline-item"><a data-style="static/css/theme-6.css" href="#"></a></li>
                <li class="theme-7  list-inline-item"><a data-style="static/css/theme-7.css" href="#"></a></li>
                <li class="theme-8  list-inline-item"><a data-style="static/css/theme-8.css" href="#"></a></li>
            </ul>
            <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
        </div><!--//panel-inner-->
    </div><!--//configure-panel-->

    
       
    <!-- Javascript -->          
    <script src="{{url_for("static",filename="/plugins/jquery-3.3.1.min.js")}}"></script>
    <script src="{{url_for('static',filename="/plugins/popper.min.js")}}"></script> 
    <script src="{{url_for("static",filename="/plugins/bootstrap/js/bootstrap.min.js")}}"></script> 
    
    <!-- Page Specific JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

    <!-- Custom JS -->
    <script src="{{url_for("static",filename="/js/blog.js")}}"></script>
    
    <!-- Style Switcher (REMOVE ON YOUR PRODUCTION SITE) -->
    <script src="{{url_for("static",filename="/js/demo/style-switcher.js")}}"></script>     
    

</body>
</html>
